<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stayle.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   
    <div class="div_game">
        <div class="div_users"> 
            <div class="user1"> 
                <div class="div_img"> <img src="user1.png" alt=""> </div>
                <h5> Player 1</h5>
                <div class="div_x"> </div>
            </div>
            <div class="round"> 
                <h1 class="Hround"></h1>
                <h4>Round</h4>
            </div >
            <div class="user2">
                 <div class="div_img"> <img src="user.png" alt=""></div>
                 <h5> Player2</h5>
                <div class="div_o">  </div>
            </div>
        </div>
        <div class="div_Bord">
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
            <div id="9"></div>
        </div>
    </div>
<div class="setting1">
    <div class="setting">
        <button id="NewGame">New Game</button>
        <button id="Reset">Reset</button>
    </div>
    <div class="scoor">
        <div>
            <div class="scoorP1"> player1 </div>
            <div class="p1"></div>
        </div>
        <div>
            <div class="scoorP2"> player2</div>
            <div class="p2"></div>
        </div>

    </div>
</div>
    <dialog id="dialoge">
        <p>Player 1 you can choix X or O</p>
        <form action="">
            <button id="x">X</button>
            <button id="o">O</button>
        </form>
    </dialoge>

</body>
</html>
